<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <section class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="plan-wrapper">
            <div class="icon-wrapper">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="plan-text">
              <p class="fw-bold">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <div>
          <button class="payment-button button">Proceed to Payment</button>
          <button class="cancel-button button">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
