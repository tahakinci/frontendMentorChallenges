<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <h1 class="content_title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="content_text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <p class="info_title">
            10k+
            <span class="info_subtitle block"> companies </span>
          </p>
          <p class="info_title">
            314
            <span class="info_subtitle block"> templates </span>
          </p>
          <p class="info_title">
            12M+
            <span class="info_subtitle block"> queries </span>
          </p>
        </div>
      </section>
      <picture class="image">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </picture>
    </main>
  </body>
</html>
